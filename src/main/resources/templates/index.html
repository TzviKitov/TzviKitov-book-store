<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
</head>
<body>

<div class="row">
    <div th:switch="${products}" class="col-md-6">
        <h2 th:case="null">Out of stock!</h2>
        <div th:case="*">
            <h2 class="my-5">Discounted products</h2>

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline" action="#" th:action="@{/search}">
                    <input class="form-control mr-sm-2" type="search" name="partOfName" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>

            <button type="button" class="btn btn-primary position-relative">
                <a href="/basket" class="btn btn-primary">Shopping Basket</a>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${basketSize}">
<!--<th th:text="${basketSize}"></th>-->
<!--    <span class="visually-hidden" ></span>-->
  </span>
            </button>

            <div th:each="product :${products}" class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col imageCard">
                    <div class="card" style="width: 12rem;">
                        <img class="card-img-top" th:src="${product.image}" alt="product image"/>
<!--                        https://islandpress.org/sites/default/files/default_book_cover_2015.jpg-->
                        <div class="card-body">
                            <h4 class="card-title" th:text="${product.name}"></h4>
                            <p class="card-text" th:text="${product.price}"></p>
<!--                            <a class="btn btn-primary" th:href="@{/basket/add(id=${product.id})}">add to basket</a>-->
                            <form action="#" th:action="@{/basket/add}" th:object="${produc}" method="post">
                                <input type="hidden" name="id" th:value="${product.id}">
                                <input class="btn btn-primary" type="submit" value="Add to basket" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="my-5"><a href="/admin/addproduct" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
    </div>
</div>
</div>
</body>
</html>

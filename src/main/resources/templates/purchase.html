<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">

        <div th:switch="${purchases.size()}" class="col-md-6">
            <h2 th:case="0">No purchase yet!</h2>
            <div th:case="*">
                <h2 class="my-5">purchase</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Execution time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="purchase : ${purchases}">
                        <td th:text="${purchase.amount}"></td>
                        <td th:text="${purchase.timestamp}"></td>
                    </tr>
                    </tbody>
                </table>
                <h3 th:text="'Total purchases: '+${totalPurchases}+'$'"></h3>

            </div>
            <p class="my-5"><a href="/admin" class="btn btn-primary">Product management</a></p>
        </div>
    </div>
</div>
</body>
</html>
